<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="calculator-container">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button class="operator" data-value="sin(">sin</button>
                <button class="operator" data-value="cos(">cos</button>
                <button class="operator" data-value="tan(">tan</button>
                <button class="operator" data-value="log(">log</button>
                <button class="operator" data-value="ln(">ln</button>
                <button class="operator" data-value="^">x^y</button>
                <button class="operator" data-value="sqrt(">√</button>
                <button class="operator" data-value="(">(</button>
                <button class="operator" data-value=")">)</button>
                <button id="clear" class="function">C</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="backspace" class="function"><i class="fas fa-backspace"></i></button>
                <button class="operator" data-value="/">÷</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-value="*">×</button>
                <button class="operator" data-value="-">−</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="equals" class="function">=</button>
                <button class="operator" data-value="+">+</button>
                <button class="number zero">0</button>
                <button class="number">.</button>
            </div>
        </div>

        <div class="history-container" id="historyContainer">
            <h3>Histórico</h3>
            <ul id="history-list">
                </ul>
        </div>
    </div>

    <button id="toggle-history" class="function">
        <i class="fas fa-history"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
